---

stages:
  - build
  - deploy

variables:
  TARGET: Fibonacci
  RTSOPTS: "+RTS -N1"

build:
  except:
    - tags
  image:
    name: frankhjung/haskell:8.8.4
    entrypoint: [""]
  stage: build
  script:
    - make clean setup all
    - mkdir -p public
    - cp -pr ./dist-newstyle/build/x86_64-linux/ghc*/Fibonacci*/doc/html/Fibonacci/* public/
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}
    paths:
      - dist/
      - dist-newstyle/
      - .stack/
      - .stack-work/

pages:
  only:
    refs:
      - master
  image: alpine:latest
  stage: deploy
  script:
    - echo Publishing pages ...
  dependencies:
    - build
  artifacts:
    paths:
      - public
