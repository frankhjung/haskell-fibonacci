---

stages:
  - build
  - deploy

variables:
  CABAL_CONFIG: ${CI_PROJECT_DIR}/.cabal/config
  TARGET: Fibonacci
  RTSOPTS: "+RTS -N1"

build:
  stage: build
  except:
    - tags
  image:
    name: frankhjung/haskell:8.8.4
    entrypoint: [""]
  script:
    - cabal user-config update
    - make setup all
    - mkdir -p public/
    - cp -r ${CI_PROJECT_DIR}/dist-newstyle/build/x86_64-linux/ghc-8.8.4/Fibonacci*/doc/html/Fibonacci/* public/
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}
    paths:
      - .cabal
      - cabal.project.local
      - dist-newstyle/

pages:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
  image: alpine:latest
  script:
    - echo Publishing documentation ...
  dependencies:
    - build
  artifacts:
    paths:
      - public
