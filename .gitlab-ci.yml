---

variables:
  TARGET: Fibonacci
  RTSOPTS: "+RTS -N1"
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack"

build:
  except:
    - tags
  image:
    name: frankhjung/haskell:8.6.5
    entrypoint: [""]
  stage: build
  script:
    - make setup clean default
  cache:
    key: ${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}
    untracked: true
