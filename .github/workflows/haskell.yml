---

name: haskell fibonacci

on:
  push:
    branches:
      - master
      - 'feature/**'

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      RTSOPTS: +RTS -N1

    steps:

      - name: checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            dist/
            dist-newstyle/
            .stack/
            .stack-work/
          key: $GITHUB_REF

      - name: setup
        run: |
          cabal new-update
          cabal new-configure

      - name: build
        run: cabal new-build

      - name: test
        run: cabal new-test --test-show-details=always

      - name: exec
        run: |
          echo fib -h
          cabal exec -- fib -h   $RTSOPTS
          echo fib -i 5
          cabal exec -- fib -i 5 $RTSOPTS -s
          echo fib -s 5
          cabal exec -- fib -s 5 $RTSOPTS -s

      - name: documentation
        run: cabal new-haddock --haddock-all --haddock-quickjump --haddock-hyperlink-source

      - name: copy
        run: |
          mkdir -p public
          cp -pr dist-newstyle/build/x86_64-linux/ghc*/Fibonacci*/doc/html/Fibonacci/* public/

      - name: publish
        uses: crazy-max/ghaction-github-pages@v0.4.0
        if: success()
        with:
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
