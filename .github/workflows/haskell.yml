---

name: haskell fibonacci

# yamllint disable-line rule:truthy
on:
  push:
  check_run:
    types: [rerequested, requested_action]
# yamllint enable

jobs:

  build:

    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            .stack/
            .stack-work/
          key: $GITHUB_REF

      - name: setup
        run: |
          stack update
          stack setup
          stack path
          stack build --dependencies-only
          stack query
          stack ls dependencies
          cabal check

      - name: build
        run: stack build --pedantic --no-test

      - name: test
        run: stack test

      - name: exec
        run: |
          echo fib -h
          stack exec -- fib -h   $RTSOPTS
          echo fib -i 5
          stack exec -- fib -i 5 $RTSOPTS -s
          echo fib -s 5
          stack exec -- fib -s 5 $RTSOPTS -s

      - name: document
        if: github.ref == 'refs/heads/master'
        run: |
          stack test --coverage  --no-run-tests
          stack haddock

      - name: copy
        if: github.ref == 'refs/heads/master'
        run: |
          mv $(stack path --local-doc-root) public/
          mv .stack-work/benchmark-*.html public/

      - name: publish
        if: success() && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
