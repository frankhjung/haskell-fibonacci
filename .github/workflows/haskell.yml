---

name: haskell fibonacci

# yamllint disable-line rule:truthy
on:
  push:
    tags-ignore: ['*']
  check_run:
    types: [rerequested, requested_action]
# yamllint enable

jobs:

  build:

    if: "!contains(github.event.head_commit.message, 'skip ci')"

    env:
      CABAL_CONFIG: $GITHUB_WORKSPACE/.cabal/config
      RTSOPTS: +RTS -N1

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            cabal.project.local
            .cabal/config
            dist/
            dist-newstyle/
          key: $GITHUB_REF

      - name: setup
        run: |
          mkdir -p .cabal/
          cabal user-config update
          cabal new-update --only-dependencies
          cabal check

      - name: build
        run: cabal new-build

      - name: test
        run: cabal new-test --test-show-details=always

      - name: exec
        run: |
          echo fib -h
          cabal exec -- fib -h   $RTSOPTS
          echo fib -i 5
          cabal exec -- fib -i 5 $RTSOPTS -s
          echo fib -s 5
          cabal exec -- fib -s 5 $RTSOPTS -s

        # yamllint disable rule:line-length
      - name: documentation
        if: success() && github.ref == 'refs/heads/master'
        run: cabal new-haddock --haddock-all --haddock-quickjump --haddock-hyperlink-source

      - name: copy
        if: success() && github.ref == 'refs/heads/master'
        run: |
          mkdir -p public/
          cp -pr dist-newstyle/build/x86_64-linux/ghc*/Fibonacci*/doc/html/Fibonacci/* public/
        # yamllint enable

      - name: publish
        if: success() && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
